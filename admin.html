    <style>
      /* --- Global CSS Variables & Styling for a premium feel --- */
      :root {
        --background: #0a0a0a;
        --primary-bg: #141414;
        --card-bg: #1c1c1c;
        --border: #2c2c2c;
        --text: #ffffff;
        --secondary-text: #b0b0b0;
        --accent: #e5c18c; /* Richer, more luxurious gold/bronze */
        --accent-glow: rgba(229, 193, 140, 0.2);
        --gradient: linear-gradient(145deg, #e5c18c, #c7a77d);
        --shadow-dark: rgba(0, 0, 0, 0.6);
        --input-active-border: #e5c18c;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background);
        color: var(--text);
        overflow-x: hidden;
      }
      .font-heading {
        font-family: "Cormorant Garamond", serif;
      }
      .admin-sidebar {
        background-color: var(--primary-bg);
        box-shadow: 2px 0 15px var(--shadow-dark);
      }
      .admin-link {
        position: relative;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      .admin-link::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent);
        transform: scaleX(0);
      }
      .admin-link.active {
        color: var(--accent);
        border-left: 2px solid var(--accent);
      }

      /* --- Input Fields with a Premium Feel --- */
      .form-input,
      .form-select,
      .form-textarea {
        background-color: var(--primary-bg);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 0.85rem 1rem;
        border-radius: 0.5rem;
        outline: none;
      }
      .form-input:focus,
      .form-select:focus,
      .form-textarea:focus {
        border-color: var(--input-active-border);
        box-shadow: 0 0 0 3px var(--accent-glow);
        background-color: var(--card-bg);
      }
      .form-input::placeholder {
        color: var(--secondary-text);
      }

      /* --- Buttons with depth --- */
      .btn {
        box-shadow: 0 4px 12px var(--shadow-dark);
        font-weight: 500;
      }
      .btn-primary {
        background: var(--gradient);
        color: #1a1a1a;
      }
      .btn-secondary {
        background-color: var(--card-bg);
        border: 1px solid var(--border);
        color: var(--secondary-text);
      }

      /* --- Cards with subtle glow and lift effect --- */
      .card {
        background-color: var(--card-bg);
        border: 1px solid var(--border);
        box-shadow: 0 4px 10px var(--shadow-dark);
      }

      .modal-overlay {
        background-color: rgba(0, 0, 0, 0.85);
        z-index: 6000;
        visibility: hidden;
        opacity: 0;
      }
      .modal-overlay.open {
        visibility: visible;
        opacity: 1;
      }

      /* --- Table Rows with a clear hover state --- */
      .table-row {
        background-color: transparent;
      }

      .back-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--secondary-text);
      }
      .back-btn:hover {
        color: var(--accent);
      }

      /* --- Tab Underline Effect --- */
      .tab-nav-container {
        position: relative;
      }
      .tab-link {
        position: relative;
        z-index: 10;
      }
      .tab-link.active {
        color: var(--text);
      }
      .tab-underline {
        position: absolute;
        bottom: 0;
        height: 2px;
        background: var(--gradient);
        z-index: 5;
      }

      .color-preview {
        display: inline-block;
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 50%;
        border: 1px solid var(--border);
        margin-right: 0.5rem;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      }

      /* --- Styling for the Pill-style selected sizes --- */
      .size-pill {
        background-color: var(--accent);
        color: var(--primary-bg);
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .size-pill:hover {
        background-color: #c7a77d;
      }
      .size-pill-remove {
        background: none;
        border: none;
        color: inherit;
        padding: 0;
        line-height: 1;
        font-size: 1rem;
      }

      /* --- Product Status Pills --- */
      .status-pill {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
      }
      .status-draft {
        background-color: #555;
        color: white;
      }
      .status-published {
        background-color: #4ade80;
        color: #141414;
      }
      .status-archived {
        background-color: #ef4444;
        color: white;
      }

      /* --- Order Status Pills --- */
      .order-status-pill {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        color: #ffffff;
      }
      .status-pending {
        background-color: #f59e0b;
      }
      .status-confirmed {
        background-color: #3b82f6;
        color: white;
      }
      .status-delivered {
        background-color: #22c55e;
      }
      .status-cancelled {
        background-color: #ef4444;
        color: white;
      }

      /* --- Active state for filter buttons --- */
      .filter-btn.active {
        background: var(--gradient);
        color: #1a1a1a;
      }

      .date-filter-btn.active {
        background: var(--gradient);
        color: #1a1a1a;
      }

      /* --- Pagination Styling --- */
      .pagination-controls button {
        background-color: var(--card-bg);
        border: 1px solid var(--border);
        color: var(--secondary-text);
        transition: all 0.2s ease-in-out;
      }
      .pagination-controls button:hover:not(:disabled) {
        background-color: var(--accent);
        color: var(--primary-bg);
        border-color: var(--accent);
      }
      .pagination-controls button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* --- Notification Styling --- */
      .notification-badge {
        position: absolute;
        top: -5px;
        right: -8px;
        background-color: #ef4444;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        border: 2px solid var(--primary-bg);
      }
      .notification-dropdown {
        visibility: hidden;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.2s ease-in-out;
      }
      .notification-dropdown.open {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
      }

      /* --- Invoice Styling --- */
      @media print {
        body * {
          visibility: hidden;
        }
        #invoice-container,
        #invoice-container * {
          visibility: visible;
        }
        #invoice-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
          display: none;
        }
      }
    </style>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        signOut,
        updatePassword,
        reauthenticateWithCredential,
        EmailAuthProvider,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
        getDocs,
        addDoc,
        setDoc,
        updateDoc,
        deleteDoc,
        onSnapshot,
        collection,
        collectionGroup,
        query,
        where,
        deleteField,
        writeBatch,
        orderBy,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      // --- Firebase Setup ---
      let app, db, auth;
      let userId;

      dayjs.extend(dayjs_plugin_utc);
      dayjs.extend(dayjs_plugin_timezone);
      dayjs.extend(dayjs_plugin_relativeTime);

      const appId =
        typeof __app_id !== "undefined" ? __app_id : "default-app-id";

      const localFirebaseConfig = {
        apiKey: "AIzaSyCPWe_VrV_Rq9HcKruC5uoC9jNFkwpzNcU",
        authDomain: "aurora-e-commerce.firebaseapp.com",
        projectId: "aurora-e-commerce",
        storageBucket: "aurora-e-commerce.firebasestorage.app",
        messagingSenderId: "177216689386",
        appId: "1:177216689386:web:04f567db96218da3323393",
        measurementId: "G-0Q9ZFHSFS1",
      };

      let firebaseConfig =
        typeof __firebase_config !== "undefined"
          ? JSON.parse(__firebase_config)
          : localFirebaseConfig;

      // --- Unsubscribe functions for listeners ---
      let productUnsubscribe = null;
      let invoicesUnsubscribe = null;
      let globalOrdersUnsubscribe = null; // For the persistent order/notification listener

      // --- State for Filters and Search ---
      let currentProductStatusFilter = "All";
      let currentOrderStatusFilter = "All";
      let currentSearchQuery = "";
      let currentOrderSearchQuery = "";
      let currentInvoiceSearchQuery = "";

      // --- State for Dashboard Charts ---
      let revenueChartInstance = null;
      let categoryChartInstance = null;
      let dateFilter = "30D";
      let allProductsForCharts = [];

      // --- State for Notifications ---
      let readOrderIds = new Set(); // To track orders that have been read/clicked

      // --- State for Pagination ---
      let productsCurrentPage = 1;
      const productsItemsPerPage = 10;
      let ordersCurrentPage = 1;
      const ordersItemsPerPage = 9;
      let invoicesCurrentPage = 1;
      const invoicesItemsPerPage = 15;

      // State to manage selected products and all data in view
      let selectedProducts = new Set();
      let allProductsInView = [];
      let allOrdersInView = []; // This will be kept up-to-date by the global listener
      let allInvoicesInView = [];

      // --- UI Elements ---
      const loginSection = document.getElementById("login-section");
      const adminPanel = document.getElementById("admin-panel");
      const loginForm = document.getElementById("login-form");
      const loginError = document.getElementById("login-error");
      const logoutBtn = document.getElementById("logout-btn");

      // --- Notification LocalStorage Helpers ---
      // MODIFIED: Functions now accept a userId to make storage user-specific
      function getReadOrderIdsFromStorage(currentUserId) {
        if (!currentUserId) return new Set();
        const storedIds = localStorage.getItem(
          `auroraAdminReadOrderIds_${currentUserId}`
        );
        return storedIds ? new Set(JSON.parse(storedIds)) : new Set();
      }

      function saveReadOrderIdsToStorage(idsSet, currentUserId) {
        if (!currentUserId) return;
        localStorage.setItem(
          `auroraAdminReadOrderIds_${currentUserId}`,
          JSON.stringify(Array.from(idsSet))
        );
      }

      // Initialize Firebase and set up auth listener
      async function setupFirebase() {
        try {
          if (!firebaseConfig || !firebaseConfig.projectId) {
            console.error(
              "Firebase config is missing or invalid. Cannot initialize app."
            );
            if (loginError)
              loginError.textContent = "Firebase configuration error.";
            return;
          }

          app = initializeApp(firebaseConfig);
          db = getFirestore(app);
          auth = getAuth(app);

          // The core authentication logic
          onAuthStateChanged(auth, async (user) => {
            if (user) {
              // User is signed in, now check their role
              const adminUserRef = doc(db, "adminUsers", user.uid);
              const adminUserSnap = await getDoc(adminUserRef);

              if (
                adminUserSnap.exists() &&
                ["admin", "moderator"].includes(adminUserSnap.data().role)
              ) {
                // User has the correct role, show the admin panel
                userId = user.uid;
                const userIdDisplay = document.getElementById(
                  "user-id-display"
                );
                if (userIdDisplay) userIdDisplay.textContent = userId;
                showAdminPanel();
              } else {
                // User does not have the correct role, sign them out
                console.log("Unauthorized user. Signing out.");
                await signOut(auth);
                if (loginError)
                  loginError.textContent =
                    "You do not have permission to access this panel.";
              }
            } else {
              // No user is signed in, show the login form
              showLoginSection();
            }
          });
        } catch (error) {
          console.error("Error setting up Firebase:", error);
          if (loginError)
            loginError.textContent = "Failed to initialize Firebase.";
        }
      }

      function showAdminPanel() {
        if (loginSection) loginSection.style.display = "none";
        if (adminPanel) adminPanel.style.display = "flex";
        setupGlobalListeners(); // Start the persistent listeners
        renderUI("dashboard");
      }

      function showLoginSection() {
        if (loginSection) loginSection.style.display = "flex";
        if (adminPanel) adminPanel.style.display = "none";
        // Clear any sensitive data when logging out
        const contentArea = document.getElementById("content-area");
        if (contentArea) contentArea.innerHTML = "";
        const userIdDisplay = document.getElementById("user-id-display");
        if (userIdDisplay) userIdDisplay.textContent = "Not logged in";

        // Unsubscribe from all listeners on logout
        if (productUnsubscribe) productUnsubscribe();
        if (invoicesUnsubscribe) invoicesUnsubscribe();
        if (globalOrdersUnsubscribe) {
          globalOrdersUnsubscribe();
          globalOrdersUnsubscribe = null;
        }

        // MODIFIED: Do NOT clear notification state on logout.
        // It should persist for the next time the user logs in.
        // readOrderIds.clear();
        // localStorage.removeItem("auroraAdminReadOrderIds");

        // Reset the visual part of notifications
        const notificationBadge = document.getElementById("notification-badge");
        if (notificationBadge) notificationBadge.classList.add("hidden");
        const notificationList = document.getElementById("notification-list");
        if (notificationList) {
          notificationList.innerHTML =
            '<p class="text-center text-sm text-[var(--secondary-text)] p-8">No new notifications</p>';
        }
      }

      async function handleLogin(e) {
        e.preventDefault();
        if (loginError) loginError.textContent = "";
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          // onAuthStateChanged will handle the rest
        } catch (error) {
          console.error("Login failed:", error.code);
          if (loginError) {
            switch (error.code) {
              case "auth/invalid-email":
              case "auth/user-not-found":
              case "auth/wrong-password":
              case "auth/invalid-credential":
                loginError.textContent = "Invalid email or password.";
                break;
              default:
                loginError.textContent = "An error occurred during login.";
            }
          }
        }
      }

      async function handleLogout() {
        try {
          await signOut(auth);
          // onAuthStateChanged will handle showing the login screen
        } catch (error) {
          console.error("Error signing out:", error);
        }
      }

      function generateReadableId(prefix) {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const day = String(now.getDate()).padStart(2, "0");
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const randomPart = Math.random()
          .toString(36)
          .substring(2, 8)
          .toUpperCase();
        return `${prefix}-${year}${month}${day}-${hours}${minutes}${seconds}-${randomPart}`;

      // Persistent listener for orders and notifications
      function setupGlobalListeners() {
        if (!db || !userId) {
          console.error(
            "Firestore or User ID not initialized. Cannot set up global listeners."
          );
          return;
        }
        if (globalOrdersUnsubscribe) globalOrdersUnsubscribe(); // Ensure no duplicates

        // MODIFIED: Load read order IDs from local storage specific to the current user
        readOrderIds = getReadOrderIdsFromStorage(userId);

        let ordersQuery = query(collectionGroup(db, "orders"));

        globalOrdersUnsubscribe = onSnapshot(
          ordersQuery,
          (snapshot) => {
            const currentOrders = snapshot.docs.map((doc) => {
              const orderData = doc.data();
              const orderId = doc.id;
              const pathParts = doc.ref.path.split("/");
              const userIdFromPath = pathParts[3];
              return { id: orderId, userId: userIdFromPath, ...orderData };
            });

            currentOrders.sort(
              (a, b) =>
                (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0)
            );

            // Notification logic using persistent storage
            const unreadOrders = currentOrders.filter(
              (order) => !readOrderIds.has(order.id)
            );
            updateNotificationsUI(unreadOrders);

            // Update global state
            allOrdersInView = currentOrders;

            // Update UI if relevant view is active
            if (currentView === "orders") {
              displayOrders(allOrdersInView);
            }
            if (currentView === "dashboard") {
              updateDashboardCharts();
            }
          },
          (error) => {
            console.error("Global orders listener error:", error);
          }
        );

        // We also need product data for the dashboard charts
        const productsRef = collection(
          db,
          "artifacts",
          "aurora-data",
          "public",
          "data",
          "products"
        );
        getDocs(productsRef).then((productsSnap) => {
          allProductsForCharts = productsSnap.docs.map((doc) => ({
            id: doc.id,
            ...doc.data(),
          }));
          if (currentView === "dashboard") {
            updateDashboardCharts(); // Update again once products are loaded
          }
        });
      }

      async function handleChangePassword(e) {
        e.preventDefault();
        const currentPassword = document.getElementById("current-password")
          .value;
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password")
          .value;

        if (newPassword !== confirmPassword) {
          openMessageModal({
            title: "Error",
            message: "New passwords do not match.",
            isError: true,
          });
          return;
        }

        if (newPassword.length < 6) {
          openMessageModal({
            title: "Error",
            message: "New password must be at least 6 characters long.",
            isError: true,
          });
          return;
        }

        const user = auth.currentUser;
        if (!user) {
          openMessageModal({
            title: "Error",
            message: "No user is currently signed in.",
            isError: true,
          });
          return;
        }

        const credential = EmailAuthProvider.credential(
          user.email,
          currentPassword
        );

        try {
          // Re-authenticate the user to confirm their identity
          await reauthenticateWithCredential(user, credential);

          // If re-authentication is successful, update the password
          await updatePassword(user, newPassword);

          openMessageModal({
            title: "Success",
            message: "Your password has been updated successfully.",
          });
          e.target.reset(); // Clear the form fields
        } catch (error) {
          console.error("Password change error:", error);
          let errorMessage = "An error occurred. Please try again.";
          if (error.code === "auth/wrong-password") {
            errorMessage =
              "The current password you entered is incorrect. Please try again.";
          }
          openMessageModal({
            title: "Password Change Failed",
            message: errorMessage,
            isError: true,
          });
        }
      }

      function updateDashboardCharts() {
        if (!allOrdersInView.length && !allProductsForCharts.length) return;

        const now = dayjs();
        let startDate;

        switch (dateFilter) {
          case "7D":
            startDate = now.subtract(7, "day");
            break;
          case "30D":
            startDate = now.subtract(30, "day");
            break;
          case "MTD":
            startDate = now.startOf("month");
            break;
          case "YTD":
            startDate = now.startOf("year");
            break;
          default:
            startDate = now.subtract(30, "day");
        }

        const filteredOrders = allOrdersInView.filter((order) => {
          const orderDate = dayjs(order.timestamp?.toDate());
          return order.status === "Delivered" && orderDate.isAfter(startDate);
        });

        const filteredProducts = allProductsForCharts.filter((product) => {
          const productDate = dayjs(product.dateAdded);
          return productDate.isAfter(startDate);
        });

        // Update stat cards
        const totalRevenueEl = document.getElementById("total-revenue");
        const totalProfitEl = document.getElementById("total-profit");
        const totalOrdersCountEl = document.getElementById(
          "total-orders-count"
        );
        const totalProductsCountEl = document.getElementById(
          "total-products-count"
        );

        let totalRevenue = 0;
        let totalCost = 0;
        filteredOrders.forEach((order) => {
          totalRevenue += order.totals?.total || 0;
          order.cart?.forEach((item) => {
            const product = allProductsForCharts.find(
              (p) => p.id === item.product?.id
            );
            if (product) {
              const cost = product.costPrice || product.basePrice || 0;
              totalCost += cost * (item.quantity || 1);
            }
          });
        });

        if (totalRevenueEl)
          totalRevenueEl.textContent = totalRevenue.toFixed(2);
        if (totalProfitEl)
          totalProfitEl.textContent = (totalRevenue - totalCost).toFixed(2);
        if (totalOrdersCountEl)
          totalOrdersCountEl.textContent = filteredOrders.length;
        if (totalProductsCountEl)
          totalProductsCountEl.textContent = filteredProducts.length;

        // --- Process data for charts ---
        const dailyData = {};
        filteredOrders.forEach((order) => {
          const date = dayjs(order.timestamp.toDate()).format("YYYY-MM-DD");
          if (!dailyData[date]) {
            dailyData[date] = { revenue: 0, profit: 0 };
          }
          const orderRevenue = order.totals?.total || 0;
          let orderCost = 0;
          order.cart?.forEach((item) => {
            const product = allProductsForCharts.find(
              (p) => p.id === item.product?.id
            );
            if (product) {
              orderCost +=
                (product.costPrice || product.basePrice || 0) *
                (item.quantity || 1);
            }
          });
          dailyData[date].revenue += orderRevenue;
          dailyData[date].profit += orderRevenue - orderCost;
        });

        const sortedDates = Object.keys(dailyData).sort(
          (a, b) => new Date(a) - new Date(b)
        );
        const chartLabels = sortedDates.map((date) =>
          dayjs(date).format("MMM D")
        );
        const revenueData = sortedDates.map((date) => dailyData[date].revenue);
        const profitData = sortedDates.map((date) => dailyData[date].profit);
        renderRevenueChart(chartLabels, revenueData, profitData);

        // Category Sales Chart
        const categorySales = {};
        filteredOrders.forEach((order) => {
          order.cart?.forEach((item) => {
            const productSnapshot = item.product;
            if (productSnapshot && productSnapshot.category) {
              const category = productSnapshot.category;
              const itemTotal =
                (productSnapshot.basePrice || 0) *
                (1 - (productSnapshot.discountPercentage || 0) / 100) *
                (item.quantity || 1);
              categorySales[category] =
                (categorySales[category] || 0) + itemTotal;
            }
          });
        });
        const categoryLabels = Object.keys(categorySales);
        const categoryData = Object.values(categorySales);
        renderCategoryChart(categoryLabels, categoryData);
      }

      async function generateAndStoreInvoice(order) {
        if (!db) return;

        const invoiceId = generateReadableId("INV");
        const isShippingPaid = order.isShippingPaid || false;

        // Create a deep copy of totals to avoid mutating the original order object
        const invoiceTotals = JSON.parse(JSON.stringify(order.totals));

        // If shipping is paid, the amount due on the invoice should not include shipping cost
        if (isShippingPaid) {
          invoiceTotals.total -= invoiceTotals.shippingCost || 0;
        }

        const invoiceData = {
          ...order,
          totals: invoiceTotals, // Use the adjusted totals
          isShippingPaid: isShippingPaid, // Store the flag in the invoice
          id: invoiceId,
          orderId: order.id,
          issuedDate: Date.now(),
        };

        const invoiceDocRef = doc(
          db,
          "artifacts",
          appId,
          "public",
          "data",
          "invoices",
          invoiceId
        );
        const orderDocRef = doc(
          db,
          "artifacts",
          appId,
          "users",
          order.userId,
          "orders",
          order.id
        );

        try {
          const batch = writeBatch(db);
          batch.set(invoiceDocRef, invoiceData);
          batch.update(orderDocRef, { invoiceId: invoiceId });
          await batch.commit();

          openMessageModal({
            title: "Success",
            message: `Invoice ${invoiceId} generated.`,
          });
          renderUI("invoice_detail", invoiceData);
        } catch (error) {
          console.error("Error generating invoice:", error);
          openMessageModal({
            title: "Error",
            message: "Failed to generate invoice.",
            isError: true,
          });
        }
      }

              "artifacts",
              "aurora-data",
              "public",
              "data",
              "products",
              newProductId
            );
            await setDoc(productDocRef, productData);
            console.log(
              "New product added successfully with ID:",
              newProductId
            );
          }
          renderUI("products");
        } catch (error) {
          console.error("Error saving product:", error);
          openMessageModal({
            title: "Error",
            message: "Failed to save product. Please try again.",
            isError: true,
          });
        }
      }

      async function deleteProduct(productId) {
        if (!db) {
          console.error("Firestore not initialized.");
          return;
        }

        try {
          const productDocRef = doc(
            db,
            "artifacts",
            "aurora-data",
            "public",
            "data",
            "products",
            productId
          );
          await deleteDoc(productDocRef);
          console.log("Product deleted:", productId);
        } catch (error) {
          console.error("Error deleting product:", error);
          openMessageModal({
            title: "Error",
            message: "Failed to delete product. Please try again.",
            isError: true,
          });
        }
      }

      async function saveSettings(type, data) {
        if (!db) return;

        // Convert empty strings or non-numeric values to 0 for specific fields
        if (type === "shipping") {
          data.baseCost = data.baseCost ? Number(data.baseCost) : 0;
          data.freeThreshold = data.freeThreshold
            ? Number(data.freeThreshold)
            : 0;
        } else if (type === "tax") {
          data.rate = data.rate ? Number(data.rate) : 0;
        }

        const settingsRef = doc(
          db,
          "artifacts",
          appId,
          "public",
          "data",
          "settings",
          type
        );
        try {
          await setDoc(settingsRef, data, { merge: true });
          openMessageModal({
            title: "Success",
            message: `${
              type.charAt(0).toUpperCase() + type.slice(1)
            } settings have been saved.`,
          });
        } catch (error) {
          console.error(`Error saving ${type} settings:`, error);
          openMessageModal({
            title: "Error",
            message: `Failed to save ${type} settings.`,
            isError: true,
          });
        }
      }

      async function loadSettings() {
        if (!db) return;
        try {
          const shippingRef = doc(
            db,
            "artifacts",
            appId,
            "public",
            "data",
            "settings",
            "shipping"
          );
          const taxRef = doc(
            db,
            "artifacts",
            appId,
            "public",
            "data",
            "settings",
            "tax"
          );

          const shippingSnap = await getDoc(shippingRef);
          const taxSnap = await getDoc(taxRef);

          if (shippingSnap.exists()) {
            const data = shippingSnap.data();
            document.getElementById("base-shipping-cost").value =
              data.baseCost || "";
            document.getElementById("free-shipping-threshold").value =
              data.freeThreshold || "";
          }
          if (taxSnap.exists()) {
            const data = taxSnap.data();
            document.getElementById("tax-rate").value = data.rate || "";
          }
        } catch (error) {
          console.error("Error loading settings:", error);
        }
      }

      // --- Pagination Controls Renderer ---
      function renderPaginationControls(
        containerId,
        currentPage,
        totalItems,
        itemsPerPage,
        onPageChange
      ) {
        const container = document.getElementById(containerId);
        if (!container) return;

        const totalPages = Math.ceil(totalItems / itemsPerPage);
        if (totalPages <= 1) {
          container.innerHTML = "";
          return;
        }

        const startItem = (currentPage - 1) * itemsPerPage + 1;
        const endItem = Math.min(currentPage * itemsPerPage, totalItems);

        container.innerHTML = `
            <div class="flex flex-col sm:flex-row items-center justify-between text-sm text-[var(--secondary-text)] gap-4">
                <p>Showing ${startItem} to ${endItem} of ${totalItems} results</p>
                <div class="pagination-controls flex items-center gap-2">
                    <button id="${containerId}-prev" class="px-3 py-1 rounded-md flex items-center gap-1" ${
          currentPage === 1 ? "disabled" : ""
        }>
                        <i class="ph ph-arrow-left"></i> Previous
                    </button>
                    <span class="font-semibold text-white">${currentPage} / ${totalPages}</span>
                    <button id="${containerId}-next" class="px-3 py-1 rounded-md flex items-center gap-1" ${
          currentPage === totalPages ? "disabled" : ""
        }>
                        Next <i class="ph ph-arrow-right"></i>
                    </button>
                </div>
            </div>
        `;

        document
          .getElementById(`${containerId}-prev`)
          ?.addEventListener("click", () => {
            if (currentPage > 1) onPageChange(currentPage - 1);
          });
        document
          .getElementById(`${containerId}-next`)
          ?.addEventListener("click", () => {
            if (currentPage < totalPages) onPageChange(currentPage + 1);
          });
      }

      // --- Notification Logic ---
      function updateNotificationsUI(unreadOrders) {
        const notificationList = document.getElementById("notification-list");
        const notificationBadge = document.getElementById("notification-badge");
        if (!notificationList || !notificationBadge) return;

        if (unreadOrders.length > 0) {
          notificationBadge.textContent = unreadOrders.length;
          notificationBadge.classList.remove("hidden");
          notificationList.innerHTML = unreadOrders
            .map((order) => {
              const timeAgo = dayjs(order.timestamp.toDate()).fromNow();
              const total = (order.totals?.total || 0).toFixed(2);
              const customerName = `${order.shippingAddress?.firstName || ""} ${
                order.shippingAddress?.lastName || ""
              }`;
              return `
              <div class="notification-item p-4 border-b border-[var(--border)] hover:bg-[var(--primary-bg)] cursor-pointer" data-order-id="${
                order.id
              }" data-user-id="${order.userId}">
                  <div class="flex items-start gap-3">
                      <div class="bg-blue-500/20 text-blue-400 p-2 rounded-full">
                          <i class="ph ph-shopping-cart-simple text-xl"></i>
                      </div>
                      <div class="flex-1">
                          <p class="text-sm font-semibold">New Order Received!</p>
                          <p class="text-xs text-[var(--secondary-text)]">
                              Order <span class="font-mono text-[var(--accent)]">#${order.id.substring(
                                0,
                                8
                              )}</span> from ${customerName} for <span class="font-semibold text-white">&#2547;${total}</span>.
                          </p>
                          <p class="text-xs text-[var(--secondary-text)] mt-1">${timeAgo}</p>
                      </div>
                  </div>
              </div>
          `;
            })
            .join("");
        } else {
          notificationBadge.classList.add("hidden");
          notificationList.innerHTML =
            '<p class="text-center text-sm text-[var(--secondary-text)] p-8">No new notifications</p>';
        }
      }

      // Handle clicks on individual notifications
      function setupNotificationClickListener() {
        const notificationList = document.getElementById("notification-list");
        if (notificationList) {
          notificationList.addEventListener("click", (e) => {
            const notificationItem = e.target.closest(".notification-item");
            if (notificationItem) {
              const orderId = notificationItem.dataset.orderId;
              const userIdFromNotification = notificationItem.dataset.userId;

              // Find the order and render the detail view
              const orderToView = allOrdersInView.find(
                (o) => o.id === orderId && o.userId === userIdFromNotification
              );
              if (orderToView) {
                renderUI("order_detail", orderToView);
              }

              // Mark as read and save to storage
              readOrderIds.add(orderId);
              // MODIFIED: Save to user-specific storage
              saveReadOrderIdsToStorage(readOrderIds, userId);

              // Remove the notification from the UI
              notificationItem.remove();

              // Update the badge count
              const notificationBadge = document.getElementById(
                "notification-badge"
              );
              const currentBadgeCount =
                parseInt(notificationBadge.textContent) || 0;
              const newBadgeCount = currentBadgeCount - 1;

              if (notificationBadge) {
                if (newBadgeCount > 0) {
                  notificationBadge.textContent = newBadgeCount;
                } else {
                  notificationBadge.classList.add("hidden");
                  // Add back placeholder if list is now empty
                  if (notificationList.children.length === 0) {
                    notificationList.innerHTML =
                      '<p class="text-center text-sm text-[var(--secondary-text)] p-8">No new notifications</p>';
                  }
                }
              }
            }
          });
        }
      }

      // --- Custom Modal Logic ---
      const modalOverlay = document.getElementById("message-modal");
      const modalTitle = document.getElementById("modal-title");
      const modalMessage = document.getElementById("modal-message");
      const modalConfirmBtn = document.getElementById("modal-confirm-btn");
      const modalCancelBtn = document.getElementById("modal-cancel-btn");

      let confirmCallback = () => {};

      function openMessageModal({
        title,
        message,
        confirmAction,
        showCancel = false,
        isError = false,
      }) {
        if (
          !modalTitle ||
          !modalMessage ||
          !modalCancelBtn ||
          !modalConfirmBtn ||
          !modalOverlay
        )
          return;

        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modalCancelBtn.style.display = showCancel ? "inline-block" : "none";

        if (isError) {
          modalConfirmBtn.textContent = "Dismiss";
          modalConfirmBtn.classList.remove("btn-primary");
          modalConfirmBtn.classList.add("btn-secondary");
        } else {
          modalConfirmBtn.textContent = showCancel ? "Confirm" : "OK";
          modalConfirmBtn.classList.remove("btn-secondary");
          modalConfirmBtn.classList.add("btn-primary");
        }

        confirmCallback = confirmAction || closeMessageModal;
        modalOverlay.classList.add("open");
      }

      function closeMessageModal() {
        if (modalOverlay) modalOverlay.classList.remove("open");
      }

      if (modalOverlay) {
        modalOverlay.addEventListener("click", (e) => {
          if (e.target === modalOverlay) {
            closeMessageModal();
          }
        });
      }
      if (modalConfirmBtn) {
        modalConfirmBtn.addEventListener("click", () => {
          confirmCallback();
          closeMessageModal();
        });
      }
      if (modalCancelBtn) {
        modalCancelBtn.addEventListener("click", () => {
          closeMessageModal();
        });
      }

      // --- Event Listeners and Initial Call ---
      navLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const view = e.currentTarget.getAttribute("data-view");
          renderUI(view);
        });
      });

      const notificationBell = document.getElementById("notification-bell");
      const notificationDropdown = document.getElementById(
        "notification-dropdown"
      );
      const notificationBadge = document.getElementById("notification-badge");

      if (notificationBell && notificationDropdown && notificationBadge) {
        notificationBell.addEventListener("click", () => {
          notificationDropdown.classList.toggle("open");
        });
      }

      // --- Mobile Sidebar Logic ---
      const hamburgerBtn = document.getElementById("hamburger-btn");
      const sidebarCloseBtn = document.getElementById("sidebar-close-btn");
      const sidebar = document.getElementById("admin-sidebar");
      const overlay = document.getElementById("sidebar-overlay");

      hamburgerBtn?.addEventListener("click", () => {
        sidebar?.classList.remove("-translate-x-full");
        sidebar?.classList.add("translate-x-0");
        overlay?.classList.remove("hidden");
      });

      sidebarCloseBtn?.addEventListener("click", () => {
        sidebar?.classList.add("-translate-x-full");
        sidebar?.classList.remove("translate-x-0");
        overlay?.classList.add("hidden");
      });

      overlay?.addEventListener("click", () => {
        sidebar?.classList.add("-translate-x-full");
        sidebar?.classList.remove("translate-x-0");
        overlay?.classList.add("hidden");
      });

      // Close dropdown if clicked outside
      window.addEventListener("click", (e) => {
        if (
          notificationDropdown &&
          !notificationBell.contains(e.target) &&
          !notificationDropdown.contains(e.target)
        ) {
          notificationDropdown.classList.remove("open");
        }
      });

      // --- Add Event Listeners for Login/Logout ---
      if (loginForm) {
        loginForm.addEventListener("submit", handleLogin);
      }
      if (logoutBtn) {
        logoutBtn.addEventListener("click", handleLogout);
      }

      // --- Initialize App ---
      setupFirebase();
      setupNotificationClickListener(); // Set up the new listener
    </script>
  </body>
