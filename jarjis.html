<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Jarjis | World Class Poster</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - The best serif and sans-serif combos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;900&family=Italiana&family=Montserrat:wght@200;300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --gold-primary: #d4af37;
        --gold-light: #f3e5ab;
        --gold-dark: #8a6e2f;
        --bg-deep: #080808;
        --paper-grain: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.07'/%3E%3C/svg%3E");
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--bg-deep);
        color: white;
        font-family: "Montserrat", sans-serif;
        overflow: hidden; /* No scrolling for perfect screenshot */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* The Poster Container - Aspect Ratio approx 3:4 or Window Fit */
      .poster-container {
        width: 100%;
        height: 100%;
        max-width: 650px; /* Constrain width for poster look on desktop */
        max-height: 95vh;
        position: relative;
        background: linear-gradient(180deg, #111111 0%, #050505 100%);
        border: 1px solid #222;
        box-shadow: 0 0 80px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Grain Texture Overlay */
      .texture-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: var(--paper-grain);
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }

      /* Gold Gradient Text Logic */
      .gold-text {
        background: linear-gradient(
          to bottom,
          #cfc09f 22%,
          #634f2c 24%,
          #cfc09f 26%,
          #cfc09f 27%,
          #ffecb3 40%,
          #3a2c0f 78%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: #fff;
        text-transform: uppercase;
      }

      .gold-border {
        border: 1px solid transparent;
        border-image: linear-gradient(
          to bottom right,
          #b88746 0%,
          #fdf5a6 15%,
          #b88746 30%,
          #fdf5a6 45%,
          #b88746 60%,
          #fdf5a6 75%,
          #b88746 90%,
          #fdf5a6 100%
        );
        border-image-slice: 1;
      }

      .font-cinzel {
        font-family: "Cinzel", serif;
      }
      .font-italiana {
        font-family: "Italiana", serif;
      }

      /* The Image Area */
      .hero-image-container {
        position: relative;
        width: 90%;
        margin: 0 auto;
        height: 50%; /* Takes up half the poster */
        margin-top: 2rem;
        overflow: hidden;
        border-top-left-radius: 200px;
        border-top-right-radius: 200px;
        border: 2px solid rgba(212, 175, 55, 0.3);
      }

      .hero-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(20%) sepia(10%) contrast(1.1);
      }

      .hero-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background: linear-gradient(to top, #050505 0%, transparent 100%);
      }

      /* Decorative Lines */
      .line-vertical {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 1px;
        background: rgba(255, 255, 255, 0.1);
      }
      .line-left {
        left: 20px;
      }
      .line-right {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="poster-container relative">
      <div class="texture-overlay"></div>

      <!-- Decorative Border Lines -->
      <div class="line-vertical line-left"></div>
      <div class="line-vertical line-right"></div>

      <!-- Top Section: Header -->
      <header class="pt-8 px-8 text-center z-10">
        <div
          class="flex justify-between items-center mb-4 text-[10px] tracking-[0.3em] text-gray-500 uppercase font-bold"
        ></div>

        <h2
          class="font-italiana text-2xl md:text-3xl text-gray-300 tracking-widest border-b border-gray-800 pb-4 inline-block px-10"
        >
          HAPPY BIRTHDAY
        </h2>
      </header>

      <!-- Middle Section: The Photo -->
      <!-- REPLACE 'src' below with Jarjis's photo URL -->
      <div class="hero-image-container relative group">
        <div
          class="absolute inset-0 border border-yellow-500/20 rounded-t-[200px] m-2 z-20"
        ></div>
        <!-- Using a placeholder Unsplash image of a stylish person -->
        <img
          src="545858337_1095741722537846_5682899729780039130_n.jpg"
          alt="Jarjis"
          class="hero-image"
        />
        <div class="hero-overlay"></div>

        <!-- Floating Label on Image -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-30">
          <span
            class="bg-white text-black text-[8px] font-bold tracking-[0.4em] px-3 py-1 uppercase"
          >
            The Gentleman
          </span>
        </div>
      </div>

      <!-- Bottom Section: Typography & Details -->
      <footer
        class="flex-1 flex flex-col justify-center items-center relative z-10 pb-8"
      >
        <!-- Massive Name -->
        <h1
          class="font-cinzel text-6xl md:text-8xl font-black tracking-tighter gold-text leading-none mt-[-20px] z-20 drop-shadow-2xl"
        >
          JARJIS
        </h1>

        <div class="flex items-center gap-4 mt-4 mb-6">
          <div class="h-[1px] w-12 bg-yellow-700"></div>
          <p
            class="font-montserrat font-light italic text-gray-400 text-sm tracking-wide"
          >
            Brother &bull; Visionary &bull; Friend
          </p>
          <div class="h-[1px] w-12 bg-yellow-700"></div>
        </div>

        <!-- Quote / Text Block -->
        <div class="max-w-xs text-center">
          <p
            class="text-[10px] leading-relaxed text-gray-500 uppercase tracking-widest font-semibold"
          >
            Wishing you a year defined by <br />
            <span class="text-yellow-500">Excellence</span> and
            <span class="text-yellow-500">Triumph</span>.
          </p>
        </div>

        <!-- Bottom Signature / Barcode Aesthetic -->
        <div
          class="absolute bottom-6 w-full px-12 flex justify-between items-end opacity-40"
        >
          <div class="text-left">
            <p class="text-[8px] text-gray-600 font-mono">1-23-2026</p>
            <div
              class="h-6 w-24 bg-current mt-1"
              style="
                background: repeating-linear-gradient(
                  90deg,
                  #fff,
                  #fff 1px,
                  transparent 1px,
                  transparent 3px
                );
              "
            ></div>
          </div>
          <div class="text-right">
            <img
              src="https://api.iconify.design/la:signature.svg?color=%23555"
              class="w-16 opacity-70"
              alt="signature"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
